<html lang="en">
<head>

</head>
<body>
    <script>
        let size = 8;
        let container = "";
        function chessBoard(){
            for (i = 0; i < size; i++){
                for (j = 0; j < size; j++){
                    if ((i + j) % 2 == 0){
                        container += " ";
                    }
                    else{
                        container += "#";
                    }

            }
            container += "\n";
        }    
        console.log(container);
    }
    chessBoard()
    </script>
</body>
